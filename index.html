<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Reproductor</title>
</head>

<body>
    <div class="conteiner">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <span class="material-icons">
                        arrow_left
                    </span>
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">player now</h5>
                <div class="player__btn player__btn--small">
                    <span class="material-icons">
                        menu
                    </span>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="./img/Gray Gaming YouTube Channel Art.png" alt="" class="player__img">
            </div>
            <h2 class="player__artist">LapizConciente</h2>
            <h3 class="player__song">Latch</h3>

            <input type="renge" value="20" min=0 class="player__level">

            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="/canciones/race.mp3" type="audio/mpeg" />
            </audio>

            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <span class="material-icons">
                        download
                    </span>
                    <i class="fas fa-backward"></i>
                </div>

                <div class="player__btn player__btn--medium blue">
                    <span class="material-icons">
                     pause
                    </span>
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <span class="material-icons">
                        stop
                    </span>
                    <i class="fas fa-bars"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="codigo.js"></script>

</body>

</html>
